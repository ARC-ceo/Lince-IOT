<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lince â€” Dashboard de Monitoramento</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #6C69EB;
      --primary-light: #C4C3F7;
      --accent: #3b82f6;
      --accent-warm: #f97316;
      --success: #12c45f;
      --danger:  #c41812;
      --text-primary: #ffffff;
      --text-secondary: #ffffff;
      --border: #c2aaff;
      --bg: #DDDDDD;
      --card-bg: #6C69EB;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* HEADER */
    header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      border-bottom: 1px solid var(--border);
      padding: 24px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .logo {
      width: 150px;
      height: 75px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 20px;
      color: white;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .status-badge {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 8px 16px;
    background: var(--success); 
    border-radius: 20px;
    font-size: 16px;
    color: var(--text-primary);
    }

    .status-badge.offline {
    background: var(--danger); 
    }

    .status-dot {
    width: 12px;
    height: 12px;
    background: limegreen;
    border-radius: 50%;
    }

    .status-dot.offline {
    background: red;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      background: var(--text-primary);
      border-radius: 100%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* MAIN CONTAINER */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 24px;
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
      margin-bottom: 40px;
    }

    /* CARDS */
    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--accent) 0%, transparent 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
    }

 

    .card-title1 {
      font-size: 20px;
      font-weight: 600;
      color: #f97316;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 16px;
    }

    .card-title2 {
      font-size: 20px;
      font-weight: 600;
      color: #3b82f6;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 16px;
    }

    .card-content {
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      gap: 16px;
    }

    /* VALUE DISPLAY */
    .value-large {
      font-size: 48px;
      font-weight: 700;
      line-height: 1;
      letter-spacing: -1px;
    }

    .value-unit1 {
      font-size: 25px;
      font-weight: 500;
      color: var(--accent-warm);
    }

    .value-unit2 {
      font-size: 25px;
      font-weight: 500;
      color: var(--accent);
    }

    /* SENSOR INFO CARD */
    .sensor-info {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 28px;
      transition: all 0.3s ease;
    }

    .sensor-info:hover {
      border-color: var(--accent);
      background: linear-gradient(135deg, var(--card-bg) 0%, rgba(59, 130, 246, 0.05) 100%);
    }

    .sensor-info h2 {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 20px;
      color: var(--text-primary);
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 16px;
    }

    .info-item {
      padding: 12px;
      background: rgba(59, 130, 246, 0.05);
      border: 1px solid rgba(59, 130, 246, 0.1);
      border-radius: 8px;
      transition: all 0.2s ease;
    }

    .info-item:hover {
      background: rgba(59, 130, 246, 0.1);
      border-color: var(--accent);
    }

    .info-label {
      font-size: 12px;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
    }

    .info-value {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
      word-break: break-all;
    }

    /* CIRCULAR GAUGES */
    .gauge-container {
      position: relative;
      width: 160px;
      height: 160px;
      margin: 0 auto;
    }

    .gauge-canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    .gauge-label {
      position: absolute;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: var(--text-secondary);
      white-space: nowrap;
    }

    /* TEMPERATURE CARD */
    .card-temp {
      background: linear-gradient(135deg, rgba(249, 115, 22, 0.1) 0%, rgba(249, 115, 22, 0.02) 100%);
      border-color: rgba(249, 115, 22, 0.2);
    }

    .card-temp:hover {
      border-color: var(--accent-warm);
    }

    .temp-value {
      color: var(--accent-warm);
    }

    /* HUMIDITY CARD */
    .card-humidity {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(59, 130, 246, 0.02) 100%);
      border-color: rgba(59, 130, 246, 0.2);
    }

    .card-humidity:hover {
      border-color: var(--accent);
    }

    .humidity-value {
      color: var(--accent);
    }

    /* LOADING STATE */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: var(--text-secondary);
    }

    .dot {
      width: 6px;
      height: 6px;
      background: var(--accent);
      border-radius: 50%;
      animation: bounce 1.4s infinite;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 16px;
        text-align: center;
        padding: 16px 20px;
      }

      h1 {
        font-size: 18px;
      }

      .dashboard-grid {
        grid-template-columns: 1fr;
        gap: 16px;
      }

      .container {
        padding: 24px 16px;
      }

      .value-large {
        font-size: 36px;
      }
    }
  </style>
</head>

<script>
  // FunÃ§Ã£o para definir status do sistema
  function setStatus(online) {
    const badge = document.getElementById("statusBadge");
    const dot = document.getElementById("statusDot");
    const text = document.getElementById("statusText");

    if (online) {
      badge.classList.remove("offline");
      dot.classList.remove("offline");
      text.textContent = "Sistema Ativo";
    } else {
      badge.classList.add("offline");
      dot.classList.add("offline");
      text.textContent = "Sistema Desativado";
    }
  }

  function drawGauge(canvasId, value, maxValue, color) {
    const canvas = document.getElementById(canvasId);
    const ctx = canvas.getContext('2d');
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const radius = 60;
    const lineWidth = 8;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    ctx.strokeStyle = 'rgba(107, 114, 128, 0.2)';
    ctx.lineWidth = lineWidth;
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
    ctx.stroke();

    if (value === null || isNaN(value)) {
      return;
    }

    const percentage = Math.min(value / maxValue, 1);
    const startAngle = -Math.PI / 2;
    const endAngle = startAngle + (Math.PI * 2 * percentage);

    const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
    gradient.addColorStop(0, color);
    gradient.addColorStop(1, color + 'cc');

    ctx.strokeStyle = gradient;
    ctx.lineWidth = lineWidth;
    ctx.lineCap = 'round';
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius, startAngle, endAngle);
    ctx.stroke();

    ctx.font = 'bold 20px Arial';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText(Math.round(percentage * 100) + '%', centerX, centerY);
  }

  // FunÃ§Ã£o para carregar dados da API
  async function carregarDados() {
    try {
      const response = await fetch("http://localhost:1880/info");
      const json = await response.json();
      const s = json.sensorinfo;

      setStatus(true);

      const tempValue = parseFloat(s.Temperatura);
      document.getElementById("tempBox").textContent = isNaN(tempValue) ? "" : tempValue.toFixed(1);
      drawGauge('tempGauge', isNaN(tempValue) ? null : tempValue, 60, '#f97316');

      const umiValue = parseFloat(s.Umidade);
      document.getElementById("umiBox").textContent = isNaN(umiValue) ? "" : umiValue.toFixed(1);
      drawGauge('humidityGauge', isNaN(umiValue) ? null : umiValue, 100, '#3b82f6');

      document.getElementById("sensorData").innerHTML = `
        <div class="info-item"><div class="info-label">ID</div><div class="info-value">${s.ID || ""}</div></div>
        <div class="info-item"><div class="info-label">Sensor</div><div class="info-value">${s.Sensor || ""}</div></div>
        <div class="info-item"><div class="info-label">IP</div><div class="info-value">${s.IP || ""}</div></div>
        <div class="info-item"><div class="info-label">MAC</div><div class="info-value">${s.MAC || ""}</div></div>
      `;

    } catch (error) {
      console.error("Erro ao carregar dados:", error);

      setStatus(false);

      // Limpar campos
      document.getElementById("tempBox").textContent = "";
      document.getElementById("umiBox").textContent = "";
      document.getElementById("sensorData").innerHTML = `
        <div class="info-item"><div class="info-label">ID</div><div class="info-value"></div></div>
        <div class="info-item"><div class="info-label">Sensor</div><div class="info-value"></div></div>
        <div class="info-item"><div class="info-label">IP</div><div class="info-value"></div></div>
        <div class="info-item"><div class="info-label">MAC</div><div class="info-value"></div></div>
      `;

      drawGauge('tempGauge', null, 60, '#f97316');
      drawGauge('humidityGauge', null, 100, '#3b82f6');
    }
  }

  drawGauge('tempGauge', null, 60, '#f97316');
  drawGauge('humidityGauge', null, 100, '#3b82f6');

  carregarDados();
  setInterval(carregarDados, 3000);
</script>
